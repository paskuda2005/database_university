{% extends 'base.html' %}

{% block title %}{{ block.super }} - Login{% endblock %}

{% block content_title %}Login{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label visually-hidden">Email</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label visually-hidden">Password</label>
                                {{ form.password }}
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="{% url 'register' %}">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
